<div class="application-content is-list-collection">
  <div class="container">

    <div class="section" *ngIf="user && user._id">
      <h2 class="section-title dark-bg" *ngIf="!isCurrentUser">{{user.name}}'s collections</h2>
      <h2 class="section-title dark-bg" *ngIf="isCurrentUser">My collections</h2>
      <div class="row" tc-sortable [list]=collections [ghostClass]="'card-ghost col-12 col-md-6 col-lg-4 col-xl-3'" (itemMoved)="onCollectionMoved($event)">

        <tc-collection-card class="ui-state-default col-12 col-md-6 col-lg-4 col-xl-3" [collection]="collection" [sortable]="isCurrentUser" [class.cancel-sort]="isUpdatingPosition" *ngFor="let collection of collections"></tc-collection-card>

        <div class="col-12">
          <a href="javascript:void(0)" class="load-more" *ngIf="haveMoreCollections && !loadingCollections"(click)="loadNextPage()">Load more...</a>
          <p class="loading-more" *ngIf="loadingCollections">Loading...</p>
          <p class="no-more" *ngIf="!haveMoreCollections">Youâ€™ve reached the end of the list</p>
        </div>
        
      </div>
    </div>

  </div>
</div>
